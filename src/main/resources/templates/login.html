<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    


    <div th:replace="fragments/head.html :: heading"></div>
    <div th:insert="fragments/header.html :: css"></div>
    <div th:replace="fragments/footer.html :: css"></div>

    <link rel="stylesheet" href="/css/login.css" />

    <title>Login - School Search</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"
    ></script>
  </head>
  
  <body>
  	<div th:replace="fragments/header-clean.html :: navbar"></div>

    <div class="wrap">
      <div class="container container-login">
        <div class="row">
          <div class="col-md-12">
            <div class="card login-card">
              <div class="card-header login-card-header">
                <h3 class="login">Login</h3>
				<i class="fas fa-graduation-cap logo fa-3x"></i>
              </div>
              <div class="card-body login-body">
	            <div class="error" th:if="${param.error}"> Senha e/ou username inválido!</div >
				<div class="error" th:if="${param.logout}">Voce está desconectado!</div >
                <form th:action="@{/login}" method="post">
                  <div class="form-group">
                    <label for="username">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                    />
                  </div>
                  <div class="form-group">
                    <label for="senha">Senha</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"

                    />
                  </div>

                  <div class="button-wrapper">
                    <a class="btn btn-primary criar-conta" th:href="@{/cadastrar-usuario}"
                      >Criar Conta</a
                    >
                    <input
                      type="submit"
                      class="btn btn-primary"
                      value="Entrar"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="fragments/footer.html :: footer"></div> 
    <script>
    	$(document).ready(function(){
    		  $("#username").inputmask("email");
    	});
    </script>
	
	<script></script>
  </body>
</html>
