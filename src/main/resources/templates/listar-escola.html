<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<script th:src="@{/webjars/jquery/3.6.0/jquery.js}"></script>
	<script type="text/javascript"

	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Listar Escolas</title>
	<div th:replace="/fragments/head.html :: heading"></div>
	<div th:insert="/fragments/header.html :: css"></div>
	<div th:replace="/fragments/footer.html :: css"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
		integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
		integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="/css/listar-escola.css" />
</head>

<body>
	<div th:replace="fragments/header.html :: navbar"></div>
	<div class="wrap">
		<div class="container">
			<div class="listar-form">
				<div class="listar-wrapper">
					<div class="cadastro-text">
						<div class="text-wrapping">
							<h1 class="to-right">Listar Escola</h1>
							<i class="logo_escola"><img src="../images/escola.png" /></i>
						</div>
						<form action="pesquisarescola" method="post" th:action="@{/listar-escola}"
							th:object="${escolaobj}">

							<label form="exampleFormControlInput">Pesquisar Escola</label>

							<input name="nomepesquisa">
							<input class="btn" type="submit" value="Buscar">
						</form>
						<hr class="divider" />
					</div>
					<div class="form-group">
						<label for="exampleFormControlSelectEscola">Filtros</label>

						<p>
							<a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1"
								role="button" aria-expanded="false"
								aria-controls="multiCollapseExample1">Classificação</a>

							<a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample2"
								role="button" aria-expanded="false" aria-controls="multiCollapseExample2">Nivel</a>

							<a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample3"
								role="button" aria-expanded="false" aria-controls="multiCollapseExample3">Método</a>


						</p>
						<div class="row">
							<div class="col">
								<div class="collapse multi-collapse" id="multiCollapseExample1">
									<div class="panel-body">
										<div class="checkbox"> <label> <input type="checkbox"
													class="option-input checkbox" name="filter[]" value="12" /> <span
													class="ml-10">Privada</span> </label> </div>
										<div class="checkbox"> <label> <input type="checkbox"
													class="option-input checkbox" name="filter[]" value="12" /> <span
													class="ml-10">Comunitária</span> </label> </div>
										<div class="checkbox"> <label> <input type="checkbox"
													class="option-input checkbox" name="filter[]" value="12" /> <span
													class="ml-10">Filantrópica</span> </label> </div>

										<div class="checkbox"> <label> <input type="checkbox"
													class="option-input checkbox" name="filter[]" value="12" /> <span
													class="ml-10">Confessional</span> </label> </div>
									</div>
								</div>
							</div>
							<div class="col">
								<div class="collapse multi-collapse" id="multiCollapseExample2">
									<div class="checkbox"> <label> <input type="checkbox" class="option-input checkbox"
												name="filter[]" value="12" /> <span class="ml-10">Infantil</span>
										</label> </div>


									<div class="checkbox"> <label> <input type="checkbox" class="option-input checkbox"
												name="filter[]" value="12" /> <span class="ml-10">Fundamental I</span>
										</label> </div>


									<div class="checkbox"> <label> <input type="checkbox" class="option-input checkbox"
												name="filter[]" value="12" /> <span class="ml-10">Fundamental II</span>
										</label> </div>
									<div class="checkbox"> <label> <input type="checkbox" class="option-input checkbox"
												name="filter[]" value="12" /> <span class="ml-10">Médio</span>
										</label> </div>
								</div>
							</div>
						</div>


						<div class="col">
							<div class="collapse multi-collapse" id="multiCollapseExample3">

								<div class="checkbox"> <label> <input type="checkbox" class="option-input checkbox"
											name="filter[]" value="12" /> <span class="ml-10">Construtivismo</span>
									</label> </div>


								<div class="checkbox"> <label> <input type="checkbox" class="option-input checkbox"
											name="filter[]" value="12" /> <span class="ml-10">Montessori</span>
									</label> </div>


								<div class="checkbox"> <label> <input type="checkbox" class="option-input checkbox"
											name="filter[]" value="12" /> <span class="ml-10">Waldorf</span>
									</label> </div>

								<div class="checkbox"> <label> <input type="checkbox" class="option-input checkbox"
											name="filter[]" value="12" /> <span class="ml-10">Pikler</span>
									</label> </div>

								<div class="checkbox"> <label> <input type="checkbox" class="option-input checkbox"
											name="filter[]" value="12" /> <span class="ml-10">Tradicional</span>
									</label> </div>
							</div>
						</div>
					</div>



					<div>
						<div>
							<i class="img_listar"><img src="../images/listar.jpeg" /></i>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	</div>

	<div class="form-group">


		</diselv>


	</div>
	</div>
	<div th:replace="fragments/footer.html :: footer"></div>
