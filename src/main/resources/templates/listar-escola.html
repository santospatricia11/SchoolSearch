<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>

	<script type="text/javascript"

	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Listar Escolas</title>
	<div th:replace="/fragments/head.html :: heading"></div>
	<div th:insert="/fragments/header.html :: css"></div>
	<div th:replace="/fragments/footer.html :: css"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
		integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
		integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="/css/listar-escola.css" />
</head>

<body>
	<div th:replace="fragments/header.html :: navbar"></div>
	<div class="wrap">
		<div class="container">
			<div class="listar-form">
				<div class="listar-wrapper">
					<div class="cadastro-text">
						<div class="text-wrapping">
							<h1 class="to-right">Listar Escola</h1>
							<i class="logo_escola"><img src="../images/escola.png" /></i>
						</div>
						<div class="form-group">
							<label for="exampleFormControlInput1">Pesquisar Escola</label>
							<input type="pesquisa" class="form-control" id="exampleFormControlInput1"
								placeholder="Pesquisar">
						</div>
						<hr class="divider" />
					</div>
					<div class="form-group">
						<label for="exampleFormControlSelectEscola">Selecione a Escola</label>
						<select multiple class="form-control" id="exampleFormControlSelectEscola">
							<option>Escola1</option>

						</select>
					</div>

					<div class="form-group">
						<label for="exampleFormControlTextarea1">Escolas</label>
						<textarea class="form-control" id="exampleFormControlTextEscolas" rows="3"></textarea>
						<img src"../images">
					</div>
					</diselv>

				</div>
			</div>
			<div th:replace="fragments/footer.html :: footer"></div>
			<!--<script type="text/javascript" src="/js/cadastro-usuario.js"></script> -->
</body>

</html>
