<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
  	<title>Header Fragment</title>
  	<div th:fragment="css">
  		<link rel="stylesheet" href="/css/header.css" />
  		<link
	      rel="stylesheet"
	      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
	      crossorigin="anonymous"
	      referrerpolicy="no-referrer"
    	/>
  	</div >
  </head>
  <body>
    <div class="wrapper wrapper-header" th:fragment="navbar">
      <div class="wrap">
        <nav class="navbar navbar-transparent navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"
              ><img
                src="/images/school-search-icon.png"
                alt=""
                class="school-search-icon"
            /></a>
            <a th:href="@{/}" class="brand-title navbar-brand">School Search</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul th:replace="fragments/link.html :: links('navbar-header')">
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <div class="image-circle">
                      <i class="far fa-user foto-perfil fa-2x"></i>
                    </div>
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  	<li sec:authorize="isAnonymous()">
                  		<a class="dropdown-item" th:href="@{/login}">Entrar</a>
                  	</li >
                  	<li sec:authorize="isAuthenticated()">
                  		<a class="dropdown-item" th:href="@{/perfil}">Perfil</a>
                  	</li >
                    <li><a class="dropdown-item" th:href="@{/cadastrar-usuario}">Cadastrar-se</a></li>
                    <li sec:authorize="isAuthenticated()">
                      <a class="dropdown-item" href="#">Mudar Perspectiva</a>
                    </li >
                    <div sec:authorize="isAuthenticated()" class="logged-in">
                    	<li><hr class="dropdown-divider" /></li>
                    	<li>
                    	  <a class="dropdown-item" th:href="@{/perfil/logout}">Sair</a>
                    	</li>
                    </div>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
