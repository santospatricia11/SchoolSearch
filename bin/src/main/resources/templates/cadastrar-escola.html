<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.js}"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"
    ></script>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Escola</title>
    <div th:replace="/fragments/head.html :: heading"></div>
    <div th:insert="/fragments/header.html :: css"></div>
    <div th:replace="/fragments/footer.html :: css"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
      integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
      integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/css/cadastrar-escola.css" />
  </head>
  <body>
    <div th:replace="fragments/header.html :: navbar"></div>

    <div class="wrap">
      <div class="container">
        <div class="cadastro-form">
          <div class="cadastro-wrapper">
            <div class="cadastro-text">
              <div class="text-wrapping">
                <h1 class="to-right">Cadastro de Escola</h1 >
                  <i class="logo_escola"><img src="../images/escola.png" /></i>
              </div>
              <p class="to-right">
                Preencha os campos abaixo para cadastrar a escola no sistema.
              </p>
              <hr class="divider" />
            </div>

          </div>

        </div>
      </div>
    </div>
    <div th:replace="fragments/footer.html :: footer"></div>
    <!--<script type="text/javascript" src="/js/cadastro-usuario.js"></script> -->
  </body>
</html>
